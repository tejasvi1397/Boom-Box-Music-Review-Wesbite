<div class="song-add">
        <form method="POST">
      
        <h1>Add New Songs</h1>
        
        <fieldset>
          <legend><span class="number">Enter Song Details</span></legend>
          <label>Song Title:</label>
          <input type="text" [(ngModel)]="Song_Title" id="song-add-songtitle" placeholder="Song Title" [ngModelOptions]="{standalone: true}">
          
          <label>Artist:</label>
          <input type="text" [(ngModel)]="Artist" id="song-add-artist" placeholder="Artist" [ngModelOptions]="{standalone: true}">

          <label>Album:</label>
          <input type="text" [(ngModel)]="Album" id="song-add-album" placeholder="Album" [ngModelOptions]="{standalone: true}">

          <label>Year:</label>
          <input type="number" [(ngModel)]="Year" id="song-add-year" placeholder="Year" [ngModelOptions]="{standalone: true}">

          <label>Comment:</label>
          <input type="text" [(ngModel)]="Comment" id="song-add-comment" placeholder="Comment" [ngModelOptions]="{standalone: true}">

          <label>Genre:</label>
          <input type="number" [(ngModel)]="Genre" id="song-add-genre" placeholder="Genre" [ngModelOptions]="{standalone: true}">
        </fieldset>
        <button routerLink="/login_success" (click)="add_song()">Add Song</button>
      </form>
  </div>
