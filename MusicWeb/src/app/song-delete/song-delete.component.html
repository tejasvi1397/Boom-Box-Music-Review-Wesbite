<div class="song-delete">
        <form method="POST">
      
        <h1>Delete Songs</h1>
        
        <fieldset>
          <legend><span class="number">Enter Song Details</span></legend>
          <label>Song Title:</label>
          <input type="text" [(ngModel)]="Song_Title" id="song-delete-songtitle" placeholder="Song Title" [ngModelOptions]="{standalone: true}">
          
          <label>Artist:</label>
          <input type="text" [(ngModel)]="Artist" id="song-delete-artist" placeholder="Artist" [ngModelOptions]="{standalone: true}">
        </fieldset>
        <button routerLink="/admin" (click)="delete_song()">Delete Song</button>
      </form>
  </div>
