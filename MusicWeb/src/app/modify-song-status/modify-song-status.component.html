<div class="modify-song-status">
        <form method="POST" [formGroup]="form">
      
        <h1>Modify Song Status</h1>
        
        <fieldset>
          <legend><span class="number">Enter Song Details</span></legend>
          <label>Song Title:</label>
          <input type="text" [(ngModel)]="Song_Title"  name="Song_Title" formControlName="Song_Title" id="modify-song-status-songtitle" placeholder="Song Title">
          <div class="required-error" *ngIf = "form.get('Song_Title').touched && form.get('Song_Title').invalid">
              <p *ngIf = "form.get('Song_Title').errors.required">Song Title is Required</p>
          </div>
          
          <label>Artist:</label>
          <input type="text" [(ngModel)]="Artist" name="Artist" formControlName="Artist" id="modify-song-status-artist" placeholder="Artist">
          <div class="required-error" *ngIf = "form.get('Artist').touched && form.get('Artist').invalid">
              <p *ngIf = "form.get('Artist').errors.required">Artist is Required</p>
          </div>

          <label>Status:</label>
          <select [(ngModel)]="Status" name="Status" id="modify-song-status-Status" [ngModelOptions]="{standalone: true}">
            <option value="visible">visible</option>
            <option value="hidden">hidden</option>
         </select>

        </fieldset>
        <button routerLink="/admin" (click)="modify_song_status()">Modify</button>
      </form>
  </div>
