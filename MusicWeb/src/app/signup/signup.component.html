<div class="signup">
        <form method="POST">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Enter Information</legend>
          <label>Email (Username):</label>
          <input type="email" [(ngModel)]="Email" id="signup_email" placeholder="Email" [ngModelOptions]="{standalone: true}">
          
          <label>Password:</label>
          <input type="password" [(ngModel)]="Password" id="signup_password" placeholder="Password" [ngModelOptions]="{standalone: true}">
        </fieldset>
        <button routerLink="/" (click)="signup_user()">Sign Up</button>
      </form>
  </div>
